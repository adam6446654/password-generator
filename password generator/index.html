<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        :root {
            --color-background: #0F172A;
            --color-surface: #1E293B;
            --color-primary: #38BDF8;
            --color-primary-dark: #0EA5E9;
            --color-text-light: #F1F5F9;
            --color-text-medium: #94A3B8;
            --color-text-dark: #64748B;
            --color-border: #334155;
            --font-main: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--color-background);
            color: var(--color-text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .generator-container {
            width: 100%;
            max-width: 480px;
        }

        .header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--color-text-light);
        }

        .header p {
            color: var(--color-text-medium);
            margin-top: 0.25rem;
            font-size: 0.9rem;
        }
        
        .password-display-wrapper {
            position: relative;
            margin-bottom: 1.5rem;
        }

        #password-display {
            width: 100%;
            background-color: var(--color-background);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: 1rem 3.5rem 1rem 1rem;
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--color-text-light);
            outline: none;
            letter-spacing: 1.5px;
            font-family: monospace;
        }
        
        #password-display::placeholder {
            color: var(--color-text-dark);
            font-size: 1.25rem;
            letter-spacing: normal;
            font-family: var(--font-main);
        }

        #copy-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--color-text-medium);
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s, background-color 0.2s;
        }
        
        #copy-button:hover {
            color: var(--color-primary);
            background-color: rgba(56, 189, 248, 0.1);
        }

        #copy-feedback {
            position: absolute;
            top: 50%;
            right: 55px;
            transform: translateY(-50%);
            background-color: var(--color-primary);
            color: var(--color-background);
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: 700;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s;
            visibility: hidden;
            pointer-events: none;
        }

        #copy-feedback.visible {
            opacity: 1;
            visibility: visible;
        }
        
        .settings-card {
            background-color: var(--color-surface);
            border-radius: 8px;
            padding: 2rem;
        }

        .setting {
            margin-bottom: 2rem;
        }
        
        .setting-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 1rem;
        }
        
        .setting-label {
            font-weight: 500;
            color: var(--color-text-light);
        }
        
        #length-value {
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--color-primary);
        }
        
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: var(--color-background);
            border-radius: 4px;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 22px;
            height: 22px;
            background: var(--color-primary);
            cursor: pointer;
            border-radius: 50%;
            border: 4px solid var(--color-surface);
            transition: background-color 0.2s;
        }
        
        input[type="range"]::-webkit-slider-thumb:hover {
            background: var(--color-primary-dark);
        }
        
        .btn-checkbox-label {
            display: block;
            width: 100%;
            padding: 0.875rem;
            text-align: center;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s, border-color 0.2s;
            background-color: transparent;
            border: 2px solid var(--color-border);
            color: var(--color-text-medium);
        }

        .btn-checkbox-label:hover {
            border-color: var(--color-primary);
            color: var(--color-text-light);
        }

        .visually-hidden:checked + .btn-checkbox-label {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
            color: var(--color-background);
        }
        
        .visually-hidden:checked + .btn-checkbox-label:hover {
            background-color: var(--color-primary-dark);
            border-color: var(--color-primary-dark);
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        .btn-generate {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 700;
            color: var(--color-background);
            background: var(--color-primary);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: background-color 0.2s, transform 0.1s;
            margin-top: 2.5rem;
        }
        
        .btn-generate:hover {
            background-color: var(--color-primary-dark);
        }
        .btn-generate:active {
            transform: scale(0.98);
        }

    </style>
</head>
<body>

    <main class="generator-container">
        
        <header class="header">
            <h1>Password Generator</h1>
            <p>Create a secure password based on your criteria.</p>
        </header>

        <div class="password-display-wrapper">
            <input type="text" readonly id="password-display" value="{{ password or '' }}" placeholder="Click Generate Below">
            <span id="copy-feedback">Copied!</span>
            <button id="copy-button" aria-label="Copy password">
                <i data-feather="copy"></i>
            </button>
        </div>

        <div class="settings-card">
            <form action="/generate" method="POST">
                
                <div class="setting">
                    <div class="setting-header">
                        <label for="length" class="setting-label">Password Length</label>
                        <span id="length-value">12</span>
                    </div>
                    <input type="range" id="length" name="length" min="1" max="16" value="12">
                </div>

                <div class="setting">
                    <input type="checkbox" id="specchar" name="specchar" class="visually-hidden" checked>
                    <label for="specchar" class="btn-checkbox-label">Include Special Characters</label>
                </div>
                
                <button type="submit" class="btn-generate">Generate Password</button>

            </form>
        </div>
    </main>

    <script>
        feather.replace();

        const lengthSlider = document.getElementById('length');
        const lengthValue = document.getElementById('length-value');
        const passwordDisplay = document.getElementById('password-display');
        const copyButton = document.getElementById('copy-button');
        const copyFeedback = document.getElementById('copy-feedback');

        function updateLengthDisplay() {
            lengthValue.textContent = lengthSlider.value;
        }

        function copyPassword() {
            if (!passwordDisplay.value || passwordDisplay.placeholder) {
                return;
            }
            navigator.clipboard.writeText(passwordDisplay.value).then(() => {
                copyFeedback.classList.add('visible');
                setTimeout(() => {
                    copyFeedback.classList.remove('visible');
                }, 1500);
            });
        }

        lengthSlider.addEventListener('input', updateLengthDisplay);
        copyButton.addEventListener('click', copyPassword);
        
        document.addEventListener('DOMContentLoaded', () => {
            updateLengthDisplay();
        });
    </script>
</body>
</html>
