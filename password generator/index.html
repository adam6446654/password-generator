<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .tangerine-regular {
    font-family: 'Tangerine', cursive;
    font-weight: 400;
    font-size: 48px;
    }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;  
      align-items: center;       
      font-family: sans-serif;
    }

    form {
      display: inline-block;
      text-align: left;         
    }

    fieldset {
      border: none;
      padding: 0;
      margin: 1em 0;
    }

    legend {
      font-weight: bold;
      margin-bottom: .5em;
    }

    label {
      display: block;
      margin: .5em 0;
    }

    button {
      margin-top: 1em;
    }

  #passwordOutput {
    width: 100%;
    margin-top: 1em;
    padding: 0.5em;
    font-size: 1em;
    box-sizing: border-box;
  }

  #popup {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #333;
    color: #fff;
    padding: 0.75em 1em;
    border-radius: 4px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
  }
  
  #popup.show {
    opacity: 1;
  }
  </style>
</head>
<body>
    <h1 style="text-align: center; font-size: 80px;" class="tangerine-regular">Password Generator</h1>
    <form action="/generate" method="POST">
      <label for="length">Password length:</label>
      <input type="number" id="length" name="length" min="1" max="16" required>
      <br></br>
      <fieldset>
        <legend>Include special characters?</legend>
        <label>
          <input type="checkbox" name="specchar" value="True">
          Yes
        </label>
      </fieldset>
      <button type="submit">Generate Password</button>
      <br></br>
      <input type="text" id="passworddisplay" readonly value="{{ password or '' }}">
    </form>
    <div id="popup">Copied to clipboard!</div>
</body>
</html>
